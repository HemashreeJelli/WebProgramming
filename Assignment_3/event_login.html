<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            padding: 40px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
            border-radius: 8px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.login {
            background-color: #007bff;
            color: #fff;
        }
        button.reset {
            background-color: #007bff;
            color: #fff;
        }
        .signup-link {
            margin-top: 15px;
            text-align: center;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username">
                <div id="usernameError" class="error-message">Username must contain only letters.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
                <div id="passwordError" class="error-message">Password must be at least 6 characters.</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword">
                <div id="confirmPasswordError" class="error-message">Passwords do not match.</div>
            </div>
            <div class="form-actions">
                <button type="submit" class="login">Login</button>
                <button type="reset" class="reset">Reset</button>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="registration.html">Sign Up</a>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            let isValid = true;
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const usernamePattern = /^[A-Za-z]+$/; // Only allows letters

            // Reset error messages
            document.getElementById("usernameError").style.display = "none";
            document.getElementById("passwordError").style.display = "none";
            document.getElementById("confirmPasswordError").style.display = "none";

            // Username validation (must contain only letters)
            if (username === "") {
                document.getElementById("usernameError").textContent = "Username is required.";
                document.getElementById("usernameError").style.display = "block";
                isValid = false;
            } else if (!usernamePattern.test(username)) {
                document.getElementById("usernameError").textContent = "Username must contain only letters.";
                document.getElementById("usernameError").style.display = "block";
                isValid = false;
            }

            // Password validation (must be at least 6 characters)
            if (password === "") {
                document.getElementById("passwordError").textContent = "Password is required.";
                document.getElementById("passwordError").style.display = "block";
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
                document.getElementById("passwordError").style.display = "block";
                isValid = false;
            }

            // Confirm password validation (must match password)
            if (confirmPassword === "") {
                document.getElementById("confirmPasswordError").textContent = "Confirm Password cannot be empty.";
                document.getElementById("confirmPasswordError").style.display = "block";
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
                document.getElementById("confirmPasswordError").style.display = "block";
                isValid = false;
            }

            if (isValid) {
                alert("Login successful! Redirecting to registration...");
                window.location.href = "event_registration.html";
            }
        });
    </script>
</body>
</html>
