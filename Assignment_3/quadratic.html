<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <h2>Quadratic Equation Solver</h2>
    <p>Enter the values of a, b, and c in the prompts.</p>

    <script>
        function solveQuadratic(a, b, c) {
            let discriminant = b * b - 4 * a * c;
            let root1, root2;

            if (discriminant > 0) {
                root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                alert(`a=${a}\nb=${b}\nc=${c}\nRoots are real and distinct:\nRoot 1: ${root1}\nRoot 2: ${root2}`);
            } 
            else if (discriminant === 0) {
                root1 = root2 = -b / (2 * a);
                alert(`a=${a}\nb=${b}\nc=${c}\nRoots are real and equal:\nRoot: ${root1}`);
            } 
            else {
                let realPart = (-b / (2 * a)).toFixed(2);
                let imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                alert(`a=${a}\nb=${b}\nc=${c}\nRoots are complex:\nRoot 1: ${realPart} + ${imaginaryPart}i\nRoot 2: ${realPart} - ${imaginaryPart}i`);
            }
        }

        function getUserInputAndSolve() {
            let a = parseFloat(prompt("Enter coefficient a:"));
            let b = parseFloat(prompt("Enter coefficient b:"));
            let c = parseFloat(prompt("Enter coefficient c:"));

            if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
                alert("Invalid input! Please enter valid coefficients (a should not be 0).");
                return;
            }

            solveQuadratic(a, b, c);
        }
        getUserInputAndSolve();
    </script>
</body>
</html>
